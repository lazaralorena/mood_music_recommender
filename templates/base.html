<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mood Music Recommender{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-rose-100 to-teal-100 min-h-screen">
    <nav class="bg-white/80 backdrop-blur-sm shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="{{ url_for('main.home') }}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-700 text-lg">Mood Music</span>
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="py-2 px-4 bg-rose-500 text-white rounded hover:bg-rose-600 transition-colors">Logout</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="py-2 px-4 bg-teal-500 text-white rounded hover:bg-teal-600 transition-colors">Login</a>
                        <a href="{{ url_for('auth.register') }}" class="py-2 px-4 bg-teal-600 text-white rounded hover:bg-teal-700 transition-colors">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-rose-100 border border-rose-400 text-rose-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
